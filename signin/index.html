<title>Sign in</title>
</head>
<body>
<form>
  <div class="main">
    <br>
    <p class="sign" align="Center">Sign in</p>

    <input type="text" class="username" name="uname"  placeholder="Username"  required="required"/>
<br>
<br>

    <input type="password" class="username" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"  placeholder="Password" required="required"/><br/>
     <br><br>
    <center><input type="submit" name="submit" value="Submit"/></center>
  <br>
    <center><a href="#">Forgot Password?</a></center><br><br>

    </div>
    </form>
    </body>
